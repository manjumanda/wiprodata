<html>
    <head>
        <script>
            function sum(){
                var firstNo,secondNo,res;
                firstNo=parseInt(frmCalc.firstNo.value);
                secondNo=parseInt(frmCalc.secondNo.value);
                res=firstNo+secondNo;
                var result=document.createElement("span");
                result.innerText="sum is "+res;
                document.body.appendChild(result);
            
            }
        </script>
    </head>
    <body>
        <form name="frmCalc">
            <center>
                First Number :
                <input type="number" name="firstNo"/><br/>
                Second Number :
                <input type="number" name="secondNo"/><br/>
                <input type="button" value="sum" onclick="sum()"/><br><br/>

            </center>
        </form>
    </body>
</html>
