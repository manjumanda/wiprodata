<html>
    <head>
        <script>
            const show=()=>{
                var pg=document.createElement("p");
                pg.innerText="This is dynamic paragraph control...";
                document.body.appendChild(pg);
            }

        </script>
    </head>
    <body onload="show()">
        <div>thi is simple division</div>
        <span>this is simple span</span>

    </body>
</html>
